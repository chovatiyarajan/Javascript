<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var y = 10
        var fname = 'rajan'
        var lname = 'chovatiya'
        var ffname = fname + ' ' + lname
        function arithi() {
            let x = 20
            var y = 10
            let o = (x + y)
            document.getElementById('ari').innerHTML = o
        }
        function logi() {
            document.getElementById('logi').innerHTML = y
        }
        function fulname() {
            document.getElementById('demo').innerHTML = ffname
            document.getElementById('demo').style.opacity = 1;
        }
        function hidename() {
            document.getElementById('demo').innerHTML = ffname
            document.getElementById('demo').style.opacity = 0;

        }

    </script>


    <button onclick="arithi()" id="ari">sum</button>
    <button onclick="logi()" id="logi">sum</button>
    <button onclick="fulname()">get your name</button>
    <button onclick="hidename()">hide your name</button>
    <p id="demo"></p>

</body>

</html>
