<script>
    let p1 = []

    function list() {
        const val = p1.map((val, ind) => {
            return `<li>${val}<button onclick="filtered(${ind})">remove  Me</button></li>`
        }).join("")

        document.getElementById('ul').innerHTML = val;

        if (!p1.length) {
            document.getElementById('ul').innerHTML = `<p style="margin:0">No data avaiable</p>`;
        }
    }

    function store() {
        let text = document.getElementById('text').value;

        p1.push(text)
        console.log(p1)
        // console.log(n)
        list()
        document.getElementById('text').value = ''
    }
    function filtered(ind) {

        console.log(ind)
        const f1 = p1.filter((value, index) => {
            return index !== ind;
        })
        console.log(f1)
        p1 = f1;
        list()
    }

    list()
